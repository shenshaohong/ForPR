<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(4, minmax(100px, 1fr));
      background-color: black;
      width: 840px;
      /* 行高多少，有多少行 */
      grid-template-rows: 100px auto;
      justify-content: start;
      gap: 10px;
      align-items: start;
      padding: 20px;
      margin: 0 auto;
    }

    .item {
      background-color: #fff;
      /* width: 200px; */
      /* 这里并不用设置宽度，grid-column就可以设置占据多少列了 */
      height: 100px;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="item" style="grid-column: 2/span 3; grid-row:1;"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>

</html>
